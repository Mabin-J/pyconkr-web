query getConferenceProducts {
  conferenceProducts {
    id
    type
    name
    nameKo
    nameEn
    desc
    descKo
    descEn
    startAt
    finishAt
    total
    price
    isEditablePrice
    isUniqueInType
    active
    cancelableDate
    ticketOpenAt
    ticketCloseAt
    createdAt
    updatedAt
    optiondescSet { 
      id 
      type 
      name 
      nameKo
      nameEn
      desc
      descKo
      descEn
      createdAt
      updatedAt
    }
    purchaseCount
  }
}