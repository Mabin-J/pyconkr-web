query getMyTickets {
  myTickets {
    isDomesticCard
    amount
    merchantUid
    receiptUrl
    paidAt
    cancelReceiptUrl
    cancelledAt
    status

    product{
      id
      type
      name
      nameKo
      nameEn
      desc
      descKo
      descEn
      startAt
      finishAt
      total
      owner {
        profile {
          name
          nameKo
          nameEn
          email
          image
          avatarUrl
        }
      }
      price
      isEditablePrice
      isUniqueInType
      active
      cancelableDate
      ticketOpenAt
      ticketCloseAt
      createdAt
      updatedAt
      purchaseCount
    }
    options
  }
}
