query getMyTickets {
  myTickets {
    id
    isDomesticCard
    amount
    merchantUid
    impUid
    pgTid
    receiptUrl
    paidAt
    cancelReceiptUrl
    cancelledAt
    status
    product {
      id
      type
      name
      nameKo
      nameEn
    }
    options
    createdAt
    updatedAt
  }
}
